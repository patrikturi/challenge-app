{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}"/>
    </head>
    <body>
        <div class='container'>
            <h1 class='text-success'>Endomondo Team Challenge</h1>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" width=40 height=40/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item{% if page_name == 'Home' %} active{% endif %}">
                        <a class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item{% if page_name == 'Upcoming' %} active{% endif %}">
                        <a class="nav-link" href="/challenges/upcoming/">Upcoming</a>
                      </li>
                      <li class="nav-item{% if page_name == 'Completed' %} active{% endif %}">
                        <a class="nav-link" href="/challenges/ended/">Completed</a>
                      </li>
                    </ul>
                </div>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
